<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>Tinkerforge | JavaScript Example</title>
	</head>
	<body>
        <div style="text-align:center;">
		    <h1>Ambient Light Bricklet Threshold Example</h1>
		    <p>
			    <input value="localhost" id="host" type="text" size="20">:
			    <input value="80" id="port" type="text" size="5">,
			    <input value="uid" id="uid" type="text" size="5">
			    <input value="Start Example" id="start" type="button" onclick="start();">
		    </p>
		    <p>
			    <textarea id="text" cols="80" rows="24" style="resize:none;">Press "Start Example" to begin ...</textarea>
		    </p>
        <div>
		<script src="./Tinkerforge.js" type='text/javascript'></script>
		<script type='text/javascript'>
            var ipcon;
            var textArea = document.getElementById("text");
			function start() {
                textArea.value = "";
				var HOST = document.getElementById("host").value;
				var PORT = parseInt(document.getElementById("port").value);
				var UID	= document.getElementById("uid").value;
                if(ipcon !== undefined) {
                    ipcon.disconnect();
                }
                ipcon = new Tinkerforge.IPConnection();// Create IP connection
                var al = new Tinkerforge.BrickletAmbientLight(UID, ipcon);// Create device object
                ipcon.connect(HOST, PORT,
                    function(error) {
                        textArea.value += 'Error: '+error+ '\n';        
                    }
                );// Connect to brickd

                // Don't use device before ipcon is connected
                ipcon.on(Tinkerforge.IPConnection.CALLBACK_CONNECTED,
                    function(connectReason) {
                        // Set threshold callbacks with a debounce time of 10 seconds (10000ms)
                        al.setDebouncePeriod(10000);
                        // Configure threshold for "greater than 200 Lux" (unit is Lux/10)
                        al.setIlluminanceCallbackThreshold('>', 200*10, 0);   
                    }
                );
                // Register threshold reached callback to function cb_reached
                al.on(Tinkerforge.BrickletAmbientLight.CALLBACK_ILLUMINANCE_REACHED,
                    // Callback for illuminance greater than 200 Lux
                    function(illuminance) {
                        textArea.value += 'We have ' +illuminance/10 + ' Lux.\n';
                        textArea.value += 'Too bright, close the curtains!';
						textArea.value += '\n';
						textArea.scrollTop = textArea.scrollHeight;
                    }
                );
			}
		</script>
	</body>
</html>
